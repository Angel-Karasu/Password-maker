<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <meta name="keywords" content="password maker, password-maker, password, maker, password generator, password generator, generator"/>
    <meta name="description" property="og:description" content="Makes an unique password for every website with this tool"/>
    <meta name="og:image" content="https://cdn-icons-png.flaticon.com/512/6463/6463455.png"/>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/6463/6463455.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://angel-karasu.github.io/karoace-theme/styles.css">
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./index.js"></script>
    <noscript>JavaScript is required for this website. Please allow JavaScript and refresh the page.</noscript>
    <title>Password maker</title>
  </head>
  <body>
    <header><h1>Password maker</h1></header>
    <main>
      <div>
        <div class="field">
          <h2>Website informations</h2>
          <div>
            <label for="website">Website name</label>
            <input type="text" id="website" placeholder="Website name" value="">
          </div>
          <div>
            <label for="account">Account identifier</label>
            <input type="text" id="account" placeholder="Account identifier" value="">
          </div>
        </div>
        <div class="field">
          <h2>Secret keys</h2>
          <div id="secret-keys">
            <div class="secret-key" style="display: none;">
              <input type="password" id="secret-key-0" placeholder="Secret key 0" value="">
              <button class="remove-button red">X</button>
            </div>
          </div>
          <button id="add-secret-key">+</button>
        </div>
        <div class="field">
          <h2>Options</h2>
          <div>
            <label for="non-encoded-string">Non-encoded string</label>
            <input type="text" id="non-encoded-string" placeholder="Non-encoded string" value="PwdM4kâ‚¬r">
          </div>
          <div>
            <label for="only-letters-and-numbers">Only letters and numbers<input type="checkbox" id="only-letters-and-numbers"></label>
            
          </div>
          <div>
            <label for="max-length">Max length</label>
            <input type="number" id="max-length" placeholder="Max length" min="0">
          </div>
          <div>
            <label for="method">Encoding method</label>
            <select id="method"></select>
          </div>
        </div>
        <button id="make-password-button" class="green">Make password</button>
        <div id="password-field" class="field">
          <h2>Your password</h2>
          <div>
            <label for="password">Length : <span>0</span></label>
            <input type="password" id="password" placeholder="Your password" value="" readonly="">
          </div>
        </div>
      </div>
    </main>
    <footer>
      <a href="https://github.com/Angel-Karasu/password-maker">Github page</a>
      <a href="https://codeberg.org/Angel-Karasu/password-maker">Cordeberg page</a>
      <a href="https://alternativeto.net/category/security/password-manager/" target="_blank">Password managers</a>
    </footer>
  </body>
</html>
