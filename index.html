<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <meta name="description" property="og:description" content="A Password Maker that makes an unique password for every website"/>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/6463/6463455.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="./index.js"></script>
    <script type="text/javascript" src="./password.js"></script>
    <title>Password maker</title>
  </head>
  <body>
    <header><h1 onclick="showHideAll(this)">Passw<i class="bi bi-eye"></i>rd maker</h1></header>
    <main>
      <div>
        <div class="field">
          <h2>Website informations</h2>
          <div>
            <label for="website">Website name</label>
            <input type="password" id="website" placeholder="Website name" value="">
          </div>
          <div>
            <label for="account">Account identifier</label>
            <input type="password" id="account" placeholder="Account identifier" value="">
          </div>
        </div>
        <div class="field">
          <h2>Secret keys</h2>
          <div id="secretKeys">
            <div class="secretKey" style="display: none;">
              <input type="password" placeholder="Secret key 0" value="">
              <button class="removeBtn red" onclick="removeSecretKey(this.parentElement)">X</button>
            </div>
          </div>
          <button id="addSecretKeyBtn" onclick="addSecretKey()">+</button>
        </div>
        <div class="field">
          <h2>Options</h2>
          <div>
            <label for="addString">Add non-encoded string</label>
            <input type="password" id="addString" placeholder="Add non-encoded string" value="PwdM4kâ‚¬r">
          </div>
          <div>
            <label for="maxLength">Max length</label>
            <input type="number" id="maxLength" placeholder="Max length" min="0">
          </div>
        </div>
        <button id="makePwdBtn" class="green" onclick="makePwd()">Make password</button>
        <div id="pwdMadeField" class="field">
          <h2>Your password</h2>
        </div>
      </div>
    </main>
    <footer>
      <a href="https://github.com/Angel-Karasu/PasswordMaker/tree/main">Github page</a>
      <a href="https://alternativeto.net/category/security/password-manager/" target="_blank">Password managers</a>
    </footer>
  </body>
</html>
