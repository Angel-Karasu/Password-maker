<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <meta name="keywords" content="password maker, password-maker, password, maker, password generator, password generator, generator"/>
    <meta name="description" property="og:description" content="Makes an unique password for every website with this tool"/>
    <meta name="og:image" content="https://cdn-icons-png.flaticon.com/512/6463/6463455.png"/>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/6463/6463455.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://angel-karasu.github.io/karoace-theme/styles.css">
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="./index.js"></script>
    <script type="text/javascript" src="./password.js"></script>
    <noscript>JavaScript is required for this website. Please allow JavaScript and refresh the page.</noscript>
    <title>Password maker</title>
  </head>
  <body>
    <header><h1>Password maker</h1></header>
    <main>
      <div>
        <div class="field">
          <h2>Website informations</h2>
          <div>
            <label for="website">Website name</label>
            <input type="text" id="website" placeholder="Website name" value="">
          </div>
          <div>
            <label for="account">Account identifier</label>
            <input type="text" id="account" placeholder="Account identifier" value="">
          </div>
        </div>
        <div class="field">
          <h2>Secret keys</h2>
          <div id="secret-keys">
            <div class="secret-key" style="display: none;">
              <input type="password" placeholder="Secret key 0" value="">
              <div class="input_buttons">
                <button class="input_button" onclick="display(this.parentElement.parentElement)"><i class="bi bi-eye"></i></button>
                <button class="input_button" onclick="copy(this.parentElement.parentElement)"><i class="bi bi-clipboard"></i></button>
              </div>
              <button class="remove red" onclick="remove_secret_key(this.parentElement)">X</button>
            </div>
          </div>
          <button id="add-secret-key" onclick="add_secret_key()">+</button>
        </div>
        <div class="field">
          <h2>Options</h2>
          <div>
            <label for="non-encoded-string">Non-encoded string</label>
            <input type="text" id="non-encoded-string" placeholder="Non-encoded string" value="PwdM4k€r">
          </div>
          <div>
            <label for="max-length">Max length</label>
            <input type="number" id="max-length" placeholder="Max length" min="0">
          </div>
          <div>
            <label for="method">Encoding method</label>
            <select id="method">
              <optgroup label="Easy to calculate manually">
                <option value="vigenere">Vigenère cipher</option>
              </optgroup>
              <optgroup label="Long to calculate manually">
                <option value="matrix" selected>Matrix product</option>
              </optgroup>
            </select>
          </div>
        </div>
        <button id="make-password" class="green" onclick="make_password()">Make password</button>
        <div id="password-field" class="field">
          <h2>Your password</h2>
          <div>
            <label for="password">Length : <span>0</span></label>
            <input type="password" id="password" placeholder="Your password" value="" readonly="">
            <div class="input_buttons">
              <button class="input_button" onclick="display(this.parentElement.parentElement)"><i class="bi bi-eye"></i></button>
              <button class="input_button" onclick="copy(this.parentElement.parentElement)"><i class="bi bi-clipboard"></i></button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <a href="https://github.com/Angel-Karasu/PasswordMaker/tree/main">Github page</a>
      <a href="https://alternativeto.net/category/security/password-manager/" target="_blank">Password managers</a>
    </footer>
  </body>
</html>
